<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 80%;
            height: 200px;
            border: 1px solid pink;
            margin: 100px auto;
            display: flex;
            /* justify-content: flex-start; 让子元素从父容器的开头开始排序 但是盒子顺序不变*/
            /* justify-content: flex-end; 让子元素从父容器的结束开始排序  但是盒子顺序不变 */
            /* justify-content: center; 让子元素在父容器中间显示 */
            /* justify-content: space-between; 左右的盒子贴近父盒子，中间的平均分布空白间距 */
            justify-content: space-around; /* 让子元素在父容器四周都空隙或者是理解成 在每个盒子添加了margin */
        }

        section div {
            width: 250px;
            height: 100%;
        }

        section div:nth-child(1) {
            background-color: pink;
        }

        section div:nth-child(2) {
            background-color: purple;
        }

        section div:nth-child(3) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>

</html>
