<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉联达隧道数字管理平台</title>
    <style>
        @font-face {
            /* 电脑中没有的字体，我们需要声明 */
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?7kkyc2');
            src: url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
                url('fonts/icomoon.woff?7kkyc2') format('woff'),
                url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #fff url(./img/bg.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        /*选中状态*/
        .active {
            color: #268dff;
            border-bottom: 1px solid #268dff;
        }

        .top {
            margin: 34px 90px 0 90px;
        }

        .logo {
            float: left;
        }

        .top .infomation div {
            float: right;
            color: #fff;
            font-size: 14px;
            font-weight: 500
        }

        .top .infomation :first-child {
            margin-left: 5px;
        }

        body i {
            font-style: normal;
        }

        .infomation span:hover {
            cursor: pointer;
        }

        .download::before {
            font-family: 'icomoon';
            content: '\e9c7';
        }

        .en-chz::before {
            font-family: 'icomoon';
            content: '\ea43';
        }

        .login {
            width: 480px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #f5f5f5;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -250px;
            margin-left: -240px;
            overflow: hidden;
            color: #262626;
            transition: .3s;
            border-radius: 4px;
            padding: 40px 56px;
            box-sizing: border-box;
        }

        .login .login-body h3 {
            font-size: 24px;
            color: #262626;
        }

        .login .login-body .tabs-nav {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .nav-scroll {
            border-bottom: 1px solid #595959;
        }

        .pane-password,
        .pane-mobile {
            float: left;
            font-size: 14px;
            font-weight: 500;
        }

        .pane-mobile,
        .pane-password:hover {
            cursor: pointer;
        }

        .account-icon::before {
            font-family: 'icomoon';
            content: '\e956';
        }

        .mobile-icon::before {
            font-family: 'icomoon';
            content: '\e958';
        }

        .pane-mobile {
            margin-left: 40px;
        }

        /*清除浮动*/
        .clear {
            clear: both;
        }

        .form-pone-password div input {
            width: 100%;
            height: 33px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        }

        .form-pone-password div input:hover {
            border-color: #bfbfbf;
        }

        .form-pone-password div input:focus {
            border-color: #268dff;
            outline: none;
        }

        .form-pone-password :first-child {
            margin-bottom: 5px;
        }

        .form-pone-mobile input {
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        }

        .form-pone-mobile input:hover {
            border-color: #bfbfbf;
        }

        .form-pone-mobile input:focus {
            border-color: #268dff;
            outline: none;
        }

        .form-pone-mobile div:first-child input {
            width: 100%;
            height: 33px;
            margin-bottom: 5px;
        }

        .form-pone-mobile .phone-number {
            height: 33px;
            width: 77%;
        }

        .form-pone-mobile button {
            height: 33px;
            width: 20%;
        }

        .form-pone-mobile button:hover {
            color: #268dff;
            border: 1px solid #beddff;
            background-color: #e9f4ff;
            cursor: pointer;
        }

        .tabs-content span {
            font-size: 13px;
            float: right;
        }

        .tabs-content span:hover {
            cursor: pointer;
        }

        .login-btn button {
            margin-top: 90px;
            width: 100%;
            height: 40px;
            background: #268dff;
            border: 0px;
            padding: 0 19px;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transform: 1s;
        }

        .login-btn button:hover {
            background: #51a4ff;
            border-color: #51a4ff;
            color: #fff;
            cursor: pointer;
        }

        .footer {
            position: absolute;
            text-align: center;
            width: 100%;
            bottom: 20px;
            color: rgb(43, 40, 40);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="top">
            <div class="logo"><img src="./img/log.png" alt=""></div>
            <div class="infomation">
                <div><span><i class="en-chz"></i> 简体中文</span></div>
                <div><span><i class="download"></i>资源下载</span></div>
            </div>

        </div>
        <div class="login">
            <div class="login-body">
                <h3>Hi，欢迎来到</h3>
                <h3>数字项目管理平台！</h3>
                <div class="tabs-nav">
                    <div class="nav-scroll">
                        <div class="pane-password tab active">
                            <span><i class="account-icon"></i> 账号密码登录</span>
                        </div>
                        <div class="pane-mobile tab">
                            <span><i class="mobile-icon"></i> 验证码登录</span>
                        </div>
                        <!-- 在浮动盒子的后面添加一个空盒子 -->
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="tabs-content">
                    <div class="tab">
                        <form action="" class="form-pone-password">
                            <div><input type="text" autocomplete="off" placeholder="请输入您的账号"></div>
                            <div><input type="text" autocomplete="off" placeholder="请输入您的密码"></div>
                        </form>
                        <span>忘记密码</span>
                        <div class="clear"></div>
                    </div>
                    <div class="tab" style="display: none;">
                        <form action="" class="form-pone-mobile">
                            <div><input type="text" autocomplete="off" placeholder="请输入你的手机号"></div>
                            <div><input type="text" autocomplete="off" placeholder="请输入你的验证码"
                                    class="phone-number">-<button type="button" class="">获取验证码</button></div>
                        </form>
                    </div>
                </div>
                <div class="login-btn">
                    <button type="button" class="">登录</button>
                </div>
            </div>
        </div>
        <div class="footer">Copyright @ Glodon Company Limited 1998-2021 All Rights Reseved ｜ 经营性网站备案信息 京ICP备10021606号-1
            京公网安备11010802021391号</div>
    </div>
    <script>
        window.onload = function () {
            /*选中所有的tab标签*/
            let oDiv = document.getElementsByClassName('nav-scroll')[0];
            let aoDiv = oDiv.getElementsByClassName('tab');
            let aoTabContent = document.getElementsByClassName('tabs-content')[0].getElementsByClassName('tab');
            /*为标签添加点击事件*/
            for (let i = 0; i < aoDiv.length; i++) {
                aoDiv[i].index = i;
                aoDiv[i].onclick = function (e) {
                    for (let i = 0; i < aoDiv.length; i++) {
                        aoDiv[i].classList.remove('active');
                        aoTabContent[i].style.display = 'none';
                    }
                    this.className += ' active';
                    aoTabContent[this.index].style.display = 'block';
                }

            }

        }
    </script>
</body>

</html>
