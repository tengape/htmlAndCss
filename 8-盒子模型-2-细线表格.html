<head>

    <title>Document</title>
    <style>
        /* 
            border-collapse：separate | collapse
            默认值：separate
            适用于：table系元素
            继承性：有
            动画性：否
            计算值：指定值
            separate： 边框独立 
            collapse： 相邻边被合并

            table {border-collapse:collapse}
        */
        table {
            width: 700px;
            height: 300px;
            border: 1px solid red;
            border-collapse: collapse; /* 合并相邻边框 适应用于table */
        }
        td {
            border: 1px solid red;
        }
    </style>
</head>
