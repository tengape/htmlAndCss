<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red; /* 英文单词 */
        }
        li:nth-child(2) {
            color: #00ff00; /* 16进制 简写0f0*/
        }
        #rbg {
            color: rgb(140, 160, 157);
        }
    </style>
</head>
<body>
    <ol>
        <li class="red">asdf</li>
        <li>asdf</li>
        <li id="rbg">sadf</li>
    </ol>
</body>
</html>
