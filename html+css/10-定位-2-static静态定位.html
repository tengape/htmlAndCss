<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: static; /* 定位模式--静态定位 */
            left: 100px;
            top: 100px;
            /* 静态定位 -- 对于边偏移无效的。
            一般他用来 清除定位的。 一个原来有定位的盒子，不想加定位了，就写postion: static */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
