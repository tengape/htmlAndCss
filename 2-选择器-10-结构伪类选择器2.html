<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(even) {
            /* 偶数 */
            color: skyblue;
        }

        li:nth-child(odd) {
            /* 奇数 */
            color: slateblue;
        }

        li:nth-child(n) {
            /* n代表所有元素 */
            color: deeppink;
        }

        li:nth-child(2n) {
            /* n=1 n=2 代表所有偶数素 */
            color: skyblue;
        }

        li:nth-child(5n) {
            /* 5的位数  第5个 第5的倍数个 */
            color: springgreen;
        }
    </style>
</head>

<body>
    <ul>
        <li>第一个孩子</li>
        <li>第二个孩子</li>
        <li>第三个孩子</li>
        <li>第四个孩子</li>
        <li>第五个孩子</li>
        <li>第六个孩子</li>
        <li>第七个孩子</li>
    </ul>
</body>

</html>
