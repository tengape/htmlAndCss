<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 200px;
            height: 30px;
        }
        /*  
            常见行内块元素 
            img
            input
            td
            可以对它们设置宽度和对齐属性，有些资料可能会称为行内块元素
            行内块元素的特点：
            1、和相邻行内素（行内块）在一行上，但是之间会有空白缝隙
            2、默认宽度就是它本内容的宽度
            3、高度，行高，外边距以及内边距都可以控制
        */
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
