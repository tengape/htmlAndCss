<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用after 伪元素清除浮动
            :after方式为空元素的升级版，好处是不用单独加标签了
            使用方法：
            .clearfix:after { content:'.';display:block;height:0;clear:both;visibility:hidden; }
            .clearfix {*zoom:1}  IE6、7  * 代表ie6\7能识别的特殊符号，带有这个*的属性只有Ie6\7才会执行 zoom就是ie6\7清除浮动的方法
            优点：符合闭合浮动思想结构主义化正确
            缺点：由于IE6-7不支持:after,使用zoom:1触发hasLayout.
        */
        .clearfix:after {
            content: '.'; /* 内容为小点，尽量加不要空，否则旧版本浏览器有空隙 */
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix {
            *zoom: 1;
        }
        .box1 {
            /* height: 200px; 很多情况下，我们父级盒子，不方便给高度，因为考虑孩子高度会变 */
            width: 600px;
            background-color: pink;
        }

        .box2 {
            width: 600px;
            height: 240px;
            background-color: purple;
        }

        /* son1 和 son2是标准流会撑开盒子 */
        .son1 {
            width: 150px;
            height: 100px;
            background-color: skyblue;
            float: left;
        }

        .son2 {
            width: 300px;
            height: 100px;
            background-color: hotpink;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box1 clearfix">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    <div class="box2"></div>
</body>

</html>
