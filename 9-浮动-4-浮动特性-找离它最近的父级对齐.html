<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            浮动首先创建包含块的概念（包裹）。就是说，浮动的元素总是找离它最近的父级元素对齐。但是不会超出内边距及边框的范围。
        */
        .father {
            width: 500px;
            height: 300px;
            background-color: pink;
            border: 10px solid red; 
            padding: 10px;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            float: right;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
