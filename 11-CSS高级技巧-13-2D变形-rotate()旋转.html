<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
           margin: 100px; 
           transition: all 0.5s;
           border: 1px solid rgba(0, 0, 0, 0.6);
           border-radius: 50%;
           box-shadow: 1px 1px 5px 0px rgba(0, 0, 0, 0.6);

        img:hover {
            transform: rotate(90deg); /* deg是度数的意思 */
        }
    </style>
</head>
