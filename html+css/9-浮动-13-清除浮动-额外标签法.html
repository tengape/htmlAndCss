<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            额外标签未能：是W3C推荐的做法，是通过在浮云元素末尾添加一个空标签例如 <div style="clear:both"></div> 
            优点： 通俗易懂，书写方便
            缺点： 添加许多无意义的标签，结构化较差。
        */
        .box1 {
            /* height: 200px; 很多情况下，我们父级盒子，不方便给高度，因为考虑孩子高度会变 */
            width: 600px;
            background-color: pink;
        }

        .box2 {
            width: 600px;
            height: 240px;
            background-color: purple;
        }

        /* son1 和 son2是标准流会撑开盒子 */
        .son1 {
            width: 150px;
            height: 100px;
            background-color: skyblue;
            float: left;
        }

        .son2 {
            width: 300px;
            height: 100px;
            background-color: hotpink;
            float: left;
        }
        .clear {
            clear: both; /* 清除浮动的影响 */
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="son1"></div>
        <div class="son2"></div>
        <!-- 在浮动盒子的后面添加一个空盒子 -->
        <div class="clear"></div>
    </div>
    <div class="box2"></div>
</body>

</html>
