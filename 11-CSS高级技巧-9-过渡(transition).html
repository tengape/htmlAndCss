<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            transition: 要过渡的属性 花费时间 运动曲线 何时开始；
            如果有多组属性变化，还是用逗号隔开。
            语法：
            transition：<single-transition>[,<single-transition>]*
            <single-transition> = [ none | <single-transition-property> ] || <time> || <single-transition-timing-function> || <time>
            默认值：看每个独立属性
            适用于：所有元素，包含伪对象:after和:before
            继承性：无
            动画性：否
            计算值：看每个独立属性
            媒体：交互

            <' transition-property '>： 检索或设置对象中的参与过渡的属性 
            <' transition-duration '>： 检索或设置对象过渡的持续时间 
            <' transition-timing-function '>： 检索或设置对象中过渡的动画类型 linear 匀速，ease 逐渐慢下来，ease-in 加速， ease-out 减速, ease-in-out 先加速后减速 
            <' transition-delay '>： 检索或设置对象延迟过渡的时间 
            说明：
            复合属性。检索或设置对象变换时的过渡。 
            注意：如果只提供一个<time>参数，则为 <' transition-duration '> 的值定义；如果提供二个<time>参数，则第一个为 <' transition-duration '> 的值定义，第二个为 <' transition-delay '> 的值定义 
            可以为同一元素的多个属性定义过渡效果。示例： 

            缩写方式：
            transition:
                    border-color .5s ease-in .1s,
                    background-color .5s ease-in .1s,
                    color .5s ease-in .1s;

            拆分方式：
            transition-property: border-color, background-color, color;
            transition-duration: .5s, .5s, .5s;
            transition-timing-function: ease-in, ease-in, ease-in;
            transition-delay: .1s, .1s, .1s;
        */
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition: 要过渡的属性 花费时间(s) 运动曲线 何时开始(s)；单位必须写也可以用 ms 这毫秒 运动曲线默认是ease 何时开始默认是0s */
            transition: width 0.5s ease-in 0s,
                        height 0.3s ease-in 1s,
                        background-color 3s linear 1s;
        }
        div:hover { /* 鼠标经过盒子斯宾宽度变成400 */
            width: 400px;
            height: 600px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
