<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div:first-child {
            margin-bottom: 100px;
        }
        div:last-child {
            background-color: purple;
            margin-top: 50px;
        }
        /* 外边距合并，  垂直的块级盒子 以最大的外边距为准 ，尽量避免这样问题。尽量就只给一个盒子的外边距 */
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
