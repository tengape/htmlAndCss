<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="../../../three/build/three.min.js"></script>
    <script src="../../../three/examples/js/controls/OrbitControls.js"></script>
    <script>
        /**
         *创建材质对象
         */

        /**
         * 创建场景对象Scene
         * */
        var scene = new THREE.Scene();
        /**
         * 创建网格模型
         */

        const geometry1 = new THREE.SphereGeometry(60, 40, 40);

        //基础网络材质对象 不受光照影响 没有棱角感
        // const material1 = new THREE.MeshBasicMaterial({
        //     color: 0x0000ff,
        //     wireframe: true, //将几何图形渲染为线框。默认为false
        // });

        // 与光照计算 慢返射 产生棱角感
        // const material1 = new THREE.MeshLambertMaterial({
        //     color: 0x0000ff,
        //     wireframe: false, //将几何图形渲染为线框。默认为false
        // });

        // 与光照计算 高光效果（镜面反射） 产生棱角感
        const material1 = new THREE.MeshPhongMaterial({
            color: 0xff0000,
            specular:0x444444,
            shininess:30,
            wireframe: false, //将几何图形渲染为线框。默认为false
        });

        const mesh1 = new THREE.Mesh(geometry1, material1);
        scene.add(mesh1);

        //辅助坐标系
        var axisHelper = new THREE.AxisHelper(250);
        scene.add(axisHelper);
        /**
         * 光源设置
         * 注：基础材质 MeshBasicMaterial 不会对光源产生反应，因此要改用 MeshLambertMaterial 或 MeshPhongMaterial 材质才有效果
         */
        //点光源
        var point = new THREE.PointLight(0xffffff);
        //点光源位置
        point.position.set(400, 200, 300);
        //点光源添加到场景中
        scene.add(point);
        //环境光
        var ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);


        /**
         * 相机设置
         */
        var width = window.innerWidth;
        var height = window.innerHeight;
        var k = width / height; //窗口宽高比
        var s = 200; // 三维场景显示范围控制系统，系数越大，显示的范围就越大

        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 100, 100);
        camera.lookAt(scene.position); //设置相机方向（指向的场景对象）

        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); // 设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1) //设置背景颜色
        document.body.appendChild(renderer.domElement);

        //执行渲染操作，指定场景、相机作为参数
        //渲染函数
        function render() {
            renderer.render(scene, camera);
            //mesh.rotateX(0.01);
            //requestAnimationFrame(render);
        }
        render();

        //创建控件对象 相对对象camera作为参数 控件可以监听鼠标的变化，改变相机对象的属性
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
    </script>
</body>

</html>
