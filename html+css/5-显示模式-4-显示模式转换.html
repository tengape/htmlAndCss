<head>

    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline; /* inline 行内 block 块级 inline-block 行内块 */
        }
        span {
            background-color: hotpink;
            width: 100px;
            height: 100px;
            display: block;
        }
        a {
            width: 50px;
            height: 20ex;
            background-color: deeppink;
            display: inline-block;
        }

</head>

    <div>123</div>
