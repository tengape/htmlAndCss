<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        语法：
        vertical-align：baseline | sub | super | top | text-top | middle | bottom | text-bottom | <percentage> | <length>
        默认值：baseline
        适用于：内联级与 table-cell 元素
        继承性：无
        动画性：当值为 <length> 时
            计算值：指定值
            媒　体：视觉
            取值：
            baseline： 把当前盒的基线与父级盒的基线对齐。如果该盒没有基线，就将底部外边距的边界和父级的基线对齐 
            sub： 把当前盒的基线降低到合适的位置作为父级盒的下标（该值不影响该元素文本的字体大小） 
            super：把当前盒的基线提升到合适的位置作为父级盒的上标（该值不影响该元素文本的字体大小） 
            text-top： 把当前盒的top和父级的内容区的top对齐 
            text-bottom：把当前盒的bottom和父级的内容区的bottom对齐 
            middle： 把当前盒的垂直中心和父级盒的基线加上父级的半x-height对齐 
            top： 把当前盒的top与行盒的top对齐 
            bottom：把当前盒的bottom与行盒的bottom对齐 <percentage>： 把当前盒提升（正值）或者降低（负值）这个距离，百分比相对line-height计算。当值为0%时等同于baseline。 <length>：
                    把当前盒提升（正值）或者降低（负值）这个距离。当值为0时等同于baseline。（CSS2） 
            说明：
                定义行内元素在行框内的垂直对齐方式。
                对应的脚本特性为：verticalAlign。
            vertial-align 不影响块级元素中的内容对齐，它只针对于 行内元素或者行同块元素，特别是行内块元素（文字、图片、表单）。通常用来控制图片和表单与文字的对齐。
        */
        div {
            width: 200px;
            height: 100px;
            margin: 0 auto; /* 盒子可以居中对齐 */
            background-color: pink;
            text-align: center; /* 文字水平居中 */
            vertical-align: middle; /* 对于块级元素无效 */
        }
        img {
            vertical-align: baseline; /* 默认为基线对齐 */
            vertical-align: middle; /* 中线对齐 */
            vertical-align: top;    /* 顶端对齐 */
        }
        textarea {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>文字居中</div>
    <hr>
    <img src="images/2.png" alt=""> 我好尴尬呀
    <!-- 图片和文字默认的是基线对齐，但是我们想要中线对齐 -->
    <hr>
    <!-- /* 表单都是行内块 */ -->
    用户留言:<textarea name="" id="" cols="30" rows="10"></textarea> 
</body>
</html>
