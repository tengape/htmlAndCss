<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            background-color: pink;
            float: left; /* 块及元素添加浮动之后，具有行内块的特性 */
        }
        span {
            background-color: purple;
            height: 100px;
            float: left; /* 行内元素添加浮动之后，具有行内块的特性 */
        }
        /* 
            行内块的特性：
            1、可以一行放多个
            2、有宽度和高度
            3、盒子的大小是由内容的大小来决定，如果没有设置宽，高。
         */
    </style>
</head>
<body>
    <div>三大傻大辛宝来无证</div>
    <div>三大傻大辛宝来无证</div>
    <div>三大傻大辛宝来无证</div>
    <span>我的个神呀</span>
    <span>我的个神呀</span>
</body>
</html>
