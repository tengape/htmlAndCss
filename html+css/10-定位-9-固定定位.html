<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 固定定位有两点：
            1、固定定位的元素跟父亲没有任何关系。只认浏览器
            2、固定定位完全脱标，不占有位置，不随着滚动条滚动。 */
        body {
            height: 3000px;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            position: relative; /* 父级有定位 */
        }
        img {
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="father">
        <img src="images/shuijing.jpg" width="100" alt="">
    </div>
</body>
</html>
