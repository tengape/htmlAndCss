        body {

            max-width: 540px;

            width: 100%;

        .row {
            height: 90px;
            width: 100%;
            background-color: #ff697a;
            border-radius: 8px;
            display: flex;
            /* 伸缩布局 父亲加 */

        }

            background-color: #3d98ff;
        }
        nav .row:nth-child(3) {

        }
        .row3 {
            flex: 1;
            /* 孩子每人占1份 */
            border: 1px solid #ffffff;
        }

        .row div:first-child {
            border-left-width: 0;
        }
        .hotel {
            display: flex;
            flex-direction: column; /* 垂直排列 */
        }
        .hotel a {
            flex: 1;
            font-size: 16px;
            color: #ffffff;
            text-align: center;
            line-height: 45px;
            text-decoration: none;
            text-shadow: 0 2px 1px rgba(0, 0, 0, 0.3);
        }
        .hotel a:first-child {
            border-bottom: 1px solid #ffffff;
        }
    </style>
</head>
