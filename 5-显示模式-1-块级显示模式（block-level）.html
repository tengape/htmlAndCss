<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            background-color: rgb(221, 73, 73);
            width: 100px;
            height: 100px;
        }
        p {
            background-color: royalblue;
        }
        /*
            常见块级元素有 h1-h6 p div ul ol li
            块级元素特点 1、总是从新行开始，2、高度行高外边距及内边距都可以控制，3、宽度默认是容器的100%，4、可以容纳内联元素及其他块元素
        */
    </style>
</head>
<body>
    <div>123</div>
    <div>123</div>
    <p>123</p>
    <div>123</div>
    <p>123</p>
    <div>123</div>
    <div>123</div>

</body>
</html>
