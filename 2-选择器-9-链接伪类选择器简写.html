<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*伪类选择器其中的 链接伪类选择器 主要针对a*/
        a { /* a是标签选择器 所有的链接*/
            font-weight: 700;
            font-size: 16px;
            color: gray;
        }
        a:hover {
            color: orange;
        }
        a:visited {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">秒杀</a>
    </div>
</body>

</html>
