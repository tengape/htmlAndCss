<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: hotpink;
            font-size: 20px;
        }
        /* 子成父业，父级有什么样式，子级也会继承过来 子元素可以继承父元素的样式 
            text-,font-,line- 这些元素开头的都可以继承，以及color属性
        */
    </style>
</head>
<body>
    <div>
        <p>王思聪</p>
    </div>
</body>
</html>
