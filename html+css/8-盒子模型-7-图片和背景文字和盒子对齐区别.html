<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid pink;
            text-align: center; /* 文字水平居中 */
            margin: 0 auto; /* 盒子水平居中 */
        }
        section {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        section img { /* 插入图片更改大小是用width 和 height */
            width: 200px;
            height: 210px;
            margin-top: 30px; /* 插入图片更改位置可以用 margin 和 padding 盒模型 插入的图片也是一个盒子 */
            margin-left: 50px;
        }
        aside {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            background: url(images/shuijing.jpg) 0 0/200px 200px no-repeat; /* 背景图片改大小只能用 bakground-size  背景图片更该位置 只能用background-position */
        }
    </style>
</head>
<body>
    1.文字水平居中  和盒子水平居中
    <div>文字水平居中</div>
    2.插入图片和背景图片
    <section>
        <img src="images/shuijing.jpg" alt="">
    </section>
    <aside>

    </aside>
    3.一般情况下，背景图片适合做一些小图标使用，产品展示之类的就用插入图片
</body>
</html>
