<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child { /* 第一个 */
            color: pink;
        }
        li:last-child { /* 最后一个 */
            color: purple;
        }
        li:nth-child(4) { /* 选择第几个元素 */
            color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>第一个孩子</li>
        <li>第二个孩子</li>
        <li>第三个孩子</li>
        <li>第四个孩子</li>
        <li>第五个孩子</li>
        <li>第六个孩子</li>
        <li>第七个孩子</li>
    </ul>
</body>

</html>
