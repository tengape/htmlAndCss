<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*伪类选择器其中的 链接伪类选择器 主要针对a*/
        a:link {
            /*未访问的链接*/
            font-size: 16px;
            color: gray;
            font-weight: 700;
        }

        a:visited {
            /* 已访问过的链接 */
            font-size: 16px;
            color: orange;
            font-weight: 700;
        }

        a:hover {
            /* 鼠标经过 */
            font-size: 16px;
            color: red;
            font-weight: 700;
        }

        a:active {
            /* 选定的链接 */
            font-size: 16px;
            color: green;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">秒杀</a>
        <a href="#">闪动</a>
    </div>
</body>

</html>
