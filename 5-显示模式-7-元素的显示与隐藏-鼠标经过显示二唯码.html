<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            text-align: center;
            line-height: 100px;
            position: relative;
        }
        div img {
            position: absolute;
            left: 100px;
            top: 0;
            display: none;
            transition: all 2s;
        }
        div:hover img{
            display: block;
        }
    </style>
</head>
<body>
    <div>扫二维码
        <img src="images/right.png" alt="">
    </div>
</body>
</html>
