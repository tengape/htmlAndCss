<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-top: 100px;
            /* border: 1px solid red;  解决外边距合并（塌陷）的问题 */
            /* padding: 1px;  给一个内边距 */
            overflow: hidden; /* 这个可以不用加边框和内边距 */
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            margin-top: 30px;
            /* 这样会出现 外边距合并。
                解决方案是：
                1、可以为父元素定义1像素的上边框或上内边距
                2、可以为父元素添加overflow:hidden;
             */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
