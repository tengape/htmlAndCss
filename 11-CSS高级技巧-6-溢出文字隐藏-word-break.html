<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            语法：
            word-break：normal | keep-all | break-all | break-word
            默认值：normal
            适用于：所有元素
            继承性：有
            动画性：否
            计算值：指定值
            相关属性：word-wrap/overflow-wrap
            媒　体：视觉
            取值：
            normal： 默认的换行规则。依据各自语言的规则，允许在字间发生换行。 
            keep-all： 对于 CJK（中文，韩文，日文）文本不允许在字符内发生换行。Non-CJK 文本表现同normal 
            break-all： 对于 Non-CJK文本允许在任意字符内发生换行。该值适合包含一些非亚洲文本的亚洲文本，比如使连续的英文字符断行。 
            break-word：与break-all相同，不同的地方在于它要求一个没有断行破发点的词必须保持为一个整体单位。这与word-wrap的break-word值效果相同
        */
        div {
            width: 120px;
            height: 20px;
            border: 1px solid #000;
            word-break: break-all;  /* 允许单词拆开显示 */
            word-break: keep-all; /* 默认，保持单词的完整性 不允许拆开 连字符 - 特殊 z-index */
        }
    </style>
</head>
<body>
    <div>
        my name is andy
    </div>
</body>
</html>
