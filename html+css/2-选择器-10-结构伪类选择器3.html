<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(even) {
            /* 从最后一个开始数 */
            color: pink;
        }

        li:nth-last-child(even) {
            /* 从最后一个孩子开始数 */
            color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>第一个孩子</li>
        <li>第二个孩子</li>
        <li>第三个孩子</li>
        <li>第四个孩子</li>
        <li>第五个孩子</li>
        <li>第六个孩子</li>
        <li>第七个孩子</li>
        <li>第八个孩子</li>
    </ul>
</body>

</html>
