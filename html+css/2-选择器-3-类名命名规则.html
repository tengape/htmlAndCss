<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orange {
            color: orange;
        }
        .123 { /* 不允许纯数字 */
            color: blue;
        }
        .惊呆 { /* 中文可以识别，但不建议用 */
            color: pink;
        }
        
    </style>
</head>
<body>
    <div class="orange">及时掌握检查员等特种作业人员是否按规定的时</div> <!-- 引用类样式 -->
    <div class="123">及时掌握检查员等特种作业人员是否按规定的时</div>
    <div class="惊呆">及时掌握检查员等特种作业人员是否按规定的时</div>
</body>
</html>
