<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="../../../three/build/three.min.js"></script>
    <script src="../../../three/examples/js/controls/OrbitControls.js"></script>
    <script>
        /**
         *半透明
         */

        /**
         * 创建场景对象Scene
         * */
        var scene = new THREE.Scene();
        /**
         * 缓冲几何体数据加载器
         */


        // var loader = new THREE.BufferGeometryLoader();
        // loader.load('bufferGeometry.json', function (geometry) { //louceng bufferGeometry
        //     console.log(geometry);
        //     var material = new THREE.MeshBasicMaterial({
        //         color: 0x00ff00
        //     });
        //     var mesh = new THREE.Mesh(geometry, material);
        //     scene.add(mesh);
        // });

        /**
         * 对象加载器
         .scale() 缩放
         .translate() 平移
         .rotateX() 旋转
         */
        /**
        1、几何体对象可以进旋转缩放，模型也可以旋转平移缩放
        */

        var loader = new THREE.ObjectLoader();
        loader.load('tunnel_2.json',
            function (obj) { //louceng bufferGeometry model1

                obj.children[5].material.transparent = true;
                obj.children[5].material.opacity = 0.6;
                // obj.children[6].material.color = {
                //     r: 0.1,
                //     g: 0.08,
                //     b: 0.1,
                // };

                //获取第一个隧道
                let mesh1 = obj.children[5];
                let geometry1 = mesh1.geometry;
                geometry1.scale(20, 20, 20);  // 几何体缩放
                let material1 = mesh1.material;
                // material1 = new THREE.MeshLambertMaterial({
                //     color: 0x00ffff
                // });
                let material2 = new THREE.MeshLambertMaterial({
                    color: 0xff00ff, //三角面颜色
                    transparent: true,
                    opacity: 0.6,
                    // wireframe:true,//网格模型以线条的模式渲染
                }); //材质对象

                //重新定义材质
                mesh1.material = material2;

                material1.color.setRGB(0.5586, 0.386, 0.96);    //设置材质颜色

                mesh1.scale.set(0.5, 1.5, 2);       // 网格模型缩放
                mesh1.translateX(150);              // 网格模型平移
                mesh1.position.set(50, 0, 0);       // 网格模型位置属性
                mesh1.rotateY(Math.PI / 2);         // 网格模型旋转

                // mesh1 = new THREE.Mesh(geometry1, material1);
                //scene.add(mesh1);

                console.log(obj);

                scene.add(obj);
                var geometry = new THREE.BoxGeometry(5, 5, 5);
                geometry.scale(0.05, 0.05, 0.05);
                //设置材质
                var material = new THREE.MeshLambertMaterial({
                    color: 0x00ffff
                });
                //网格模型对象,
                var mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(3, 0.5, 0);
                //将网格模型添加到场景中
                scene.add(mesh);


                // Alternatively, to parse a previously loaded JSON structure
                // const object = loader.parse( a_json_object );
                // scene.add( object );

                //辅助坐标系
                var axisHelper = new THREE.AxisHelper(250);
                scene.add(axisHelper);

                //点光源
                const point = new THREE.PointLight(0x000000);
                point.position.set(400, 200, 300);
                scene.add(point);

                /**
                 * 相机设置
                 */
                var width = window.innerWidth;
                var height = window.innerHeight;
                var k = width / height; //窗口宽高比
                var s = 200; // 三维场景显示范围控制系统，系数越大，显示的范围就越大

                //创建相机对象
                var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
                camera.position.set(200, 100, 100);
                camera.lookAt(scene.position); //设置相机方向（指向的场景对象）

                /**
                 * 创建渲染器对象
                 */
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(width, height); // 设置渲染区域尺寸
                renderer.setClearColor(0xb9d3ff, 1) //设置背景颜色
                document.body.appendChild(renderer.domElement);

                //执行渲染操作，指定场景、相机作为参数
                //渲染函数
                function render() {
                    renderer.render(scene, camera);
                    mesh.rotateX(-0.02);
                    mesh1.rotateX(0.01);
                    // obj.children[11].rotateX(0.01);
                    // obj.children[11].rotateY(0.01);
                    // obj.children[11].rotateZ(0.01);
                    //scene.rotateX(0.01);
                    //console.log( 'scene' ,scene);
                    //_obj.rotateX(0.01);
                    requestAnimationFrame(render);
                }
                render();

                //创建控件对象 相对对象camera作为参数 控件可以监听鼠标的变化，改变相机对象的属性
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                //controls.addEventListener('change', render);

            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
        );
    </script>
</body>

</html>
