<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        a {
            width: 200px;
            height: 50px;
            /* background-color: orange; */
            display: inline-block;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 22px;
            /* text-decoration：text-decoration-line || text-decoration-style || text-decoration-color
            text-decoration-line： 指定文本装饰的种类。相当于CSS2.1的text-decoration属性，可取值：none | underline | overline | line-through | blink
            text-decoration-style： 指定文本装饰的样式。 solid： 实线 double： 双线 dotted： 点状线条 dashed： 虚线 wavy： 波浪线
            text-decoration-color： 指定文本装饰的颜色。 */
            text-decoration: none;
        }
        a:hover {
            background: url(images/sp.png) no-repeat -168px -301px;
        }
    </style>000000
</head>
<body>
    <a href="#">专区说明</a>
    <a href="#">申请资格</a>
    <a href="#">兑换资历</a>
    <a href="#">下载游戏</a>
</body>
</html>
