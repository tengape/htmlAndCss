<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉联达隧道数字管理平台</title>
    <style>
        @font-face {
            /* 电脑中没有的字体，我们需要声明 */
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?7kkyc2');
            src: url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
                url('fonts/icomoon.woff?7kkyc2') format('woff'),
                url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #fff url(./image/background1.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        /*选中状态*/
        .active {
            color: #268dff;
            border-bottom: 1px solid #268dff;
        }

        .top {
            margin: 34px 90px 0 90px;
        }

        .logo {
            float: left;
        }

        .top .infomation div {
            float: right;
            color: #fff;
            font-size: 14px;
            font-weight: 500
        }

        .top .infomation :first-child {
            margin-left: 5px;
        }

        body i {
            font-style: normal;
        }

        .infomation span:hover {
            cursor: pointer;
            color: #74b3fc;
        }

        .download::before {
            font-family: 'icomoon';
            content: '\e9c7';
        }

        .en-chz::before {
            font-family: 'icomoon';
            content: '\ea43';
        }

        .login {
            width: 480px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #f5f5f5;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -250px;
            margin-left: -240px;
            overflow: hidden;
            color: #262626;
            transition: .3s;
            border-radius: 4px;
            padding: 40px 56px;
            box-sizing: border-box;
        }

        .login .login-body h3 {
            font-size: 24px;
            color: #262626;
            text-align: center;
        }

        .login .login-body .tabs-nav {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .nav-scroll {
            border-bottom: 1px solid #595959;
        }
        input::-webkit-input-placeholder {
            color: #c0bdbd;
        }

        .account {
            position: relative;
        }

        .account span {
            position: absolute;
            top: 35px;
            left: 5px;
            font-size: 12px;
            color: red;

        }

        .pane-password,
        .pane-mobile {
            float: left;
            font-size: 14px;
            font-weight: 500;
        }

        .pane-mobile,
        .pane-password:hover {
            cursor: pointer;
        }

        .account-icon::before {
            font-family: 'icomoon';
            content: '\e956';
        }

        .mobile-icon::before {
            font-family: 'icomoon';
            content: '\e958';
        }

        .pane-mobile {
            margin-left: 40px;
        }

        /*清除浮动*/
        .clear {
            clear: both;
        }

        .form-pone-password div input {
            width: 100%;
            height: 36px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            padding-left: 5px;
            font-size: 12px;
            font-weight: 500;
            box-sizing: border-box;
        }

        .form-pone-password div input:hover {
            border-color: #bfbfbf;
            background-color: #f6f6f6;
        }

        .form-pone-password div input:focus {
            border-color: #268dff;
            background-color: #fff;
            outline: none;
        }

        .password {
            position: relative;
        }

        .password span {
            position: absolute;
            top: 35px;
            left: 5px;
            font-size: 12px;
            color: red;
        }

        .close-eye::before {
            font-family: 'icomoon';
            content: '\e9d1';
            position: absolute;
            right: 5px;
            top: 10px;
            opacity: 0.3;
        }

        .close-eye:hover {
            cursor: pointer;
        }

        .eye::before {
            font-family: 'icomoon';
            content: '\e9ce';
            position: absolute;
            right: 5px;
            top: 10px;
            opacity: 0.3;
        }

        .eye:hover {
            cursor: pointer;
        }

        .input-account {
            margin-bottom: 15px;
        }

        .mobile-phone {
            position: relative;
        }

        .mobile-phone span {
            position: absolute;
            top: 35px;
            left: 5px;
            font-size: 12px;
            color: red;
        }

        .form-pone-mobile input {
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            padding-left: 5px;
            box-sizing: border-box;
            font-size: 12px;
            font-weight: 500;
        }

        .form-pone-mobile input:hover {
            border-color: #bfbfbf;
            background-color: #f6f6f6;
        }

        .form-pone-mobile input:focus {
            border-color: #268dff;
            background-color: #fff;
            outline: none;
        }

        .form-pone-mobile div:first-child input {
            width: 100%;
            height: 36px;
            margin-bottom: 15px;
        }

        .form-pone-mobile .phone-number {
            height: 33px;
            width: 72%;
        }

        .form-pone-mobile button {
            height: 33px;
            width: 25%;
            box-sizing: border-box;
            padding: 0 5px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            color: #6b6969;
        }

        .form-pone-mobile button:hover {
            color: #268dff;
            border: 1px solid #beddff;
            background-color: #e9f4ff;
            cursor: pointer;
        }

        .forget-password {
            margin-top: 5px;
            font-weight: 500;
            font-size: 14px;
            color: #414040;
            font-size: 13px;
            float: right;
        }

        .forget-password:hover {
            color: #268dff;
        }

        .mobile-code {
            position: relative;
        }

        .mobile-code span {
            position: absolute;
            top: 35px;
            left: 5px;
            font-size: 12px;
            color: red;
        }

        .tabs-content span:hover {
            cursor: pointer;
        }

        .login-btn {
            position: absolute;
            bottom: 90px;
            width: 78%;
        }

        .login-btn button {
            width: 100%;
            height: 40px;
            background: #268dff;
            border: 0px;
            padding: 0 19px;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transform: 1s;
        }

        .login-btn button:hover {
            background: #51a4ff;
            border-color: #51a4ff;
            color: #fff;
            cursor: pointer;
        }

        .footer {
            position: absolute;
            text-align: center;
            width: 100%;
            bottom: 20px;
            color: rgb(43, 40, 40);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="top">
            <div class="logo"><img src="./image/log.png" alt=""></div>
            <div class="infomation">
                <div><span><i class="en-chz"></i> 简体中文</span></div>
                <div><span><i class="download"></i> 资源下载</span></div>
            </div>

        </div>
        <div class="login">
            <div class="login-body">
                <h3>隧道人员安全管理平台</h3>
                <div class="tabs-nav">
                    <div class="nav-scroll">
                        <div class="pane-password tab active">
                            <span><i class="account-icon"></i> 账号密码登录</span>
                        </div>
                        <div class="pane-mobile tab">
                            <span><i class="mobile-icon"></i> 验证码登录</span>
                        </div>
                        <!-- 在浮动盒子的后面添加一个空盒子 -->
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="tabs-content">
                    <div class="tab">
                        <form action="" class="form-pone-password">
                            <div class="account">
                                <input type="text" autocomplete="off" placeholder="请输入您的账号" class="input-account">
                                <span style="display: none;">请输入正确的账号</span>
                            </div>
                            <div class="password">
                                <i class="close-eye"></i>
                                <input type="password" autocomplete="off" placeholder="请输入您的密码">
                                <span style="display: none;">请输入正确的密码</span>
                            </div>
                        </form>
                        <span class="forget-password">忘记密码</span>
                        <div class="clear"></div>
                    </div>
                    <div class="tab" style="display: none;">
                        <form action="" class="form-pone-mobile">
                            <div class="mobile-phone">
                                <input type="text" autocomplete="off" placeholder="请输入你的手机号"
                                    class="input-mobile-number">
                                <span style="display: none;">请输入正确的手机号码</span>
                            </div>
                            <div class="mobile-code">
                                <input type="text" autocomplete="off" placeholder="请输入你的验证码"
                                    class="phone-number">-<button type="button" class="">获取验证码</button>
                                <span style="display: none;">请输入正确短信验证码</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-btn">
                    <button type="button" class="">登录</button>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script>
        window.onload = function () {
            /*选中所有的tab标签*/
            let oDiv = document.getElementsByClassName('nav-scroll')[0];
            let aoDiv = oDiv.getElementsByClassName('tab');
            let aoTabContent = document.getElementsByClassName('tabs-content')[0].getElementsByClassName('tab');
            /*为标签添加点击事件*/
            for (let i = 0; i < aoDiv.length; i++) {
                aoDiv[i].index = i;
                aoDiv[i].onclick = function (e) {
                    for (let i = 0; i < aoDiv.length; i++) {
                        aoDiv[i].classList.remove('active');
                        aoTabContent[i].style.display = 'none';
                    }
                    this.className += ' active';
                    aoTabContent[this.index].style.display = 'block';
                }

            }
            //处理密码是否为可见
            let tage = true;
            let oEye = document.getElementsByClassName('close-eye')[0];
            oEye.onclick = function (e) {
                tage ? this.className = 'eye' : this.className = 'close-eye';
                tage ? this.parentNode.children[1].type = 'text' : this.parentNode.children[1].type =
                    'password';
                tage = !tage;
            }
            //处理账户为空的情况
            let inputAccount = document.getElementsByClassName('input-account')[0];
            let spanTag = document.getElementsByClassName('account')[0].getElementsByTagName('span')[0];
            inputAccount.onblur = function (e) {
                this.value.trim() == '' ? spanTag.style.display = 'block' : spanTag.style.display = 'none';
            }
            //处理密码为空的情况
            let inputPassword = document.getElementsByClassName('password')[0].getElementsByTagName('input')[0];
            let pSpanTag = document.getElementsByClassName('password')[0].getElementsByTagName('span')[0];
            inputPassword.onblur = function (e) {
                this.value == '' ? pSpanTag.style.display = 'block' : pSpanTag.style.display = 'none';
            }

            //处理手机号码
            let inputMobileNumber = document.getElementsByClassName('input-mobile-number')[0];
            let spanMobileNumber = document.getElementsByClassName('mobile-phone')[0].getElementsByTagName('span')[
                0];
            inputMobileNumber.onblur = function (e) {
                isPoneAvailable(this.value) ? spanMobileNumber.style.display = 'none' : spanMobileNumber.style
                    .display = 'block';
            }
            // 处理验证码
            let inputPhoneCode = document.getElementsByClassName('phone-number')[0];
            let spanCode = document.getElementsByClassName('mobile-code')[0].getElementsByTagName('span')[0];
            inputPhoneCode.onblur = function(e){
                isNumber(this.value) ? spanCode.style.display = 'none' : spanCode.style.display = 'block';
            }
            loadProfile();
        }

        // 判断是否为手机号
        function isPoneAvailable(pone) {
            var myreg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
            if (!myreg.test(pone)) {
                return false;
            } else {
                return true;
            }
        }
        // 判断是否为6位数字
        function isNumber(number) {
            var reg = /^\d{6}\b/;
            if (reg.test(number)) {
                return true;
            } else {
                return false;
            }
        }

        //设置登录标题
        function loadProfile(){
            let url = 'profile.json';
            let request = new XMLHttpRequest();
            request.open("get",url);
            request.send(null);
            request.onload = function(){
                if(request.status == 200){
                    let json = JSON.parse(request.responseText);
                    // 加载标题
                    let h3Title = document.getElementsByClassName('login-body')[0].getElementsByTagName('h3')[0];
                    h3Title.innerHTML = json['title'];
                    // 加载面脚内容
                    let ofooter = document.getElementsByClassName('footer')[0];
                    ofooter.innerHTML = json['footer'];
                }
            }
        }
    </script>
</body>

</html>
