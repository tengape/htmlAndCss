<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            cursor：[<url> [<x><y>]?,]*[ auto | default | none | context-menu | help | pointer | progress | wait | cell | crosshair | text |
            vertical-text | alias | copy | move | no-drop | not-allowed | e-resize | n-resize | ne-resize | nw-resize |
            s-resize | se-resize | sw-resize | w-resize | ew-resize | ns-resize | nesw-resize | nwse-resize | col-resize
            | row-resize | all-scroll | zoom-in | zoom-out | grab | grabbing]
            默认值：auto
            适用于：所有元素
            继承性：有
            动画性：否
            计算值：指定值
            取值：
            <url>： 使用绝对或者相对地址引入外部图像作为光标形状 
            <url> <x><y>： 通过<x>   <y>两个值指定具体需要显示的图像位置。类似 <' background-position '> auto： 用户代理基于当前上下文决定光标形状 default： 相关平台的默认光标形状，通常为箭头。 none： 没有光标形状 其他待完成...
            说明：
            设置或检索在对象上移动的鼠标指针采用何种系统预定义的光标形状。 
            使用自定义图像作为光标类型，IE, Opera只支持*.cur等特定的图片格式；Firefox, Chrome, Safari既支持特定图片类型也支持常见的*.png, *.gif, *.jpg等图片格式。 
            cursor的属性值可以是一个序列 
            示例代码：

            :link,:visited{
                cursor:url(example.svg#linkcursor),
                        url(hyper.cur),
                        url(hyper.png) 2 3,
                        pointer;
            }本例用来给所有的超链接定义光标类型，客户端如果不支持SVG类型的光标，则使用下个"hyper.cur"；如果cur类型也不支持，则使用下个"hyper.png"；依次类推。

            对应的脚本特性为cursor。 
        */

    </style>
</head>
<body>
    <ul>
        <li style="cursor: default;">小白</li>
        <li style="cursor: pointer;">小手</li>
        <li style="cursor: text;">文本</li>
        <li style="cursor: move;">移动</li>
    </ul>
</body>
</html>
