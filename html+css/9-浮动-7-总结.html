<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            总结：浮动的目的就是为了让多个块级元素在同一行上显示。
            float 浮漏特
            浮： 加了浮动的元素盒子是浮起来的，漂浮在其他的标准流盒子上面。
            漏： 加了浮动的盒子，不占位置的，它浮动起来了。它原来的位置漏给了标准流的盒子。
            特： 特别注意，首先浮动的盒子需要和标准流的父级搭配使用，其次，特别注意浮动可以使元素显示模式体现为行内块特性。
        */
    </style>
</head>
<body>
            <h1>总结：</h1>浮动的目的就是为了让多个块级元素在同一行上显示。
            <br>
            <h3>float 浮漏特</h3>
            <br>
            浮： 加了浮动的元素盒子是浮起来的，漂浮在其他的标准流盒子上面。
            <br>
            漏： 加了浮动的盒子，不占位置的，它浮动起来了。它原来的位置漏给了标准流的盒子。
            <br>
            特： 特别注意，首先浮动的盒子需要和标准流的父级搭配使用，其次，特别注意浮动可以使元素显示模式体现为行内块特性。
</body>
</html>
