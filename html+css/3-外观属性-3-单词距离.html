<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        div {
            letter-spacing: 15px; /* 字与字之间的距离 */

</head>

    <div>我是熊大</div>
    <p>my name is andy</p>
</body>
</html>
