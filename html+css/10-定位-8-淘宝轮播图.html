<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .slider {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 50px auto;
            position: relative;
        }
        .arrow-l,
        .arrow-r {
            position: absolute;
            width: 50px;
            height: 50px;
            display: block;
            top: 50%;
            margin-top: -25px; /* transform: translateY(-50%); */
        }
        .arrow-l {
            left: 0;
        }
        .arrow-r {
            right: 0;
        }
        .circle {
            width: 65px;
            height: 13px;
            background: rgba(255, 255, 255, 0.2); /* 盒子半透明 */
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 6px;
        }
        .circle li {
            width: 9px;
            height: 9px;
            background-color: #b7b7b7;
            float: left;
            margin: 2px;
            border-radius: 50%;
        }
        .circle li.current { /* 权重要大才能层叠样式 */ 
            background-color: #f40;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="images/taobao.jpg" alt="">
        <a href="#" class="arrow-l"><img src="images/left.png" alt="" width="50" height="50"></a>
        <a href="#" class="arrow-r"><img src="images/right.png" alt="" width="50" height="50"></a>
        <ul class="circle"> <!-- circle 小圆点 -->
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
