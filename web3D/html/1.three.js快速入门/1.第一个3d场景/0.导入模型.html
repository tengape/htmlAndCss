<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="../../../three/build/three.min.js"></script>
    <script src="../../../three/examples/js/controls/OrbitControls.js"></script>
    <script>
        /**
         *半透明
         */

        /**
         * 创建场景对象Scene
         * */
        var scene = new THREE.Scene();
        /**
         * 缓冲几何体数据加载器
         */
        // var loader = new THREE.BufferGeometryLoader();
        // loader.load('bufferGeometry.json', function (geometry) { //louceng bufferGeometry
        //     console.log(geometry);
        //     var material = new THREE.MeshBasicMaterial({
        //         color: 0x00ff00
        //     });
        //     var mesh = new THREE.Mesh(geometry, material);
        //     scene.add(mesh);
        // });

        /**
         * 对象加载器
         */
        var loader = new THREE.ObjectLoader();
        loader.load('scenetongdao.json', function (obj) { //louceng bufferGeometry model1
            //console.log(typeof JSON.parse(obj))
            scene.add(obj);
        });

        //辅助坐标系
        var axisHelper = new THREE.AxisHelper(250);
        scene.add(axisHelper);

        //点光源
        const point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);

        /**
         * 相机设置
         */
        var width = window.innerWidth;
        var height = window.innerHeight;
        var k = width / height; //窗口宽高比
        var s = 200; // 三维场景显示范围控制系统，系数越大，显示的范围就越大

        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 100, 100);
        camera.lookAt(scene.position); //设置相机方向（指向的场景对象）

        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); // 设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1) //设置背景颜色
        document.body.appendChild(renderer.domElement);

        //执行渲染操作，指定场景、相机作为参数
        //渲染函数
        function render() {
            renderer.render(scene, camera);
        }
        render();

        //创建控件对象 相对对象camera作为参数 控件可以监听鼠标的变化，改变相机对象的属性
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
    </script>
</body>

</html>
