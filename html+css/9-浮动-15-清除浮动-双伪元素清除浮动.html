<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用before和after 双伪元素清除浮动
            使用方法：
            .clearfix:before,.clearfix:after {
                content:'';
                display:table  这句话可以触发 BFC BFC可以清除浮动 
            }
            .clearfix:after {
                clear: both;
            }
            .clearfix {
                *zoom:1;
            }
            优点：代码简洁
            缺点：由于ie6-7不支持after,使用zoom:1触发hasLayout.
        */
        .clearfix:before,
        .clearfix:after {
            content: '';
            display: table;  /* 这句话可以触发 BFC BFC可以清除浮动 防止外边距合并*/
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        .box1 {
            /* height: 200px; 很多情况下，我们父级盒子，不方便给高度，因为考虑孩子高度会变 */
            width: 600px;
            background-color: pink;
        }

        .box2 {
            width: 600px;
            height: 240px;
            background-color: purple;
        }

        /* son1 和 son2是标准流会撑开盒子 */
        .son1 {
            width: 150px;
            height: 100px;
            background-color: skyblue;
            float: left;
        }

        .son2 {
            width: 300px;
            height: 100px;
            background-color: hotpink;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box1 clearfix">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    <div class="box2"></div>
</body>

</html>
