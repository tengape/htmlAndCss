    为了提高网页制作的效率，布局时通常需要遵守一定的布局流程。具体如下：<br>
    1、确定页面的版心（可视区）
    2、分析页面中的行模块，以及每个行模块中的列模块。
    3、制作HTML结构。
    4、CSS初始化，然后开始运用盒子模型的原理，通过DIV+CSS布局来控制页面的各个模块。
