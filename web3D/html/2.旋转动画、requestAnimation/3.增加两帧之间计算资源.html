<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="../../three/build/three.min.js"></script>
    <!-- <script src="http://www.yanhuangxueyuan.com/3D/example/three.min.js"></script> -->
    <script>
        /**
         * 第一步新建场景
         * 第二步相机
         * 第三步渲染器
         */

        /**
         * 创建场景对象Scene
         * */
        var scene = new THREE.Scene();
        /**
         * 创建网格模型
         */
        // 创建一个球型，几何体对象
        // var geometry = new THREE.SphereGeometry(60, 40, 40);
        var geometry = new THREE.BoxGeometry(20,100,100);
        //设置材质
        var material = new THREE.MeshLambertMaterial({ color: 0x00ffff });
        //网格模型对象,
        var mesh = new THREE.Mesh(geometry, material);
        //将网格模型添加到场景中
        scene.add(mesh);


        /**
         * 光源设置
         * 注：基础材质 MeshBasicMaterial 不会对光源产生反应，因此要改用 MeshLambertMaterial 或 MeshPhongMaterial 材质才有效果
         */
        //点光源
        var point = new THREE.PointLight( 0xffffff );
        //点光源位置
        point.position.set(400, 200, 300);
        //点光源添加到场景中
        scene.add(point);
        //环境光
        var ambient = new THREE.AmbientLight( 0x404040 );
        scene.add(ambient);

        console.log(scene.children);



        /**
         * 相机设置
         */
        var width = window.innerWidth;
        var height = window.innerHeight;
        var k = width / height; //窗口宽高比
        var s = 200; // 三维场景显示范围控制系统，系数越大，显示的范围就越大

        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(100, 100, 100);
        camera.lookAt(scene.position); //设置相机方向（指向的场景对象） 

        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); // 设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1) //设置背景颜色
        document.body.appendChild(renderer.domElement);
        //执行渲染操作，指定场景、相机作为参数
        //renderer.render(scene, camera);

        /**
         * requestAnimationFrame 
         * 刷新频率：不用指定时间间隔，浏览器会自动安排，一般最高刷新频率默认为60FPS
         * 如果两帧之间需要大量的计算，刷新频率也可能会低于60FPS，如果太低的话可以会出现卡顿的现象。
         * 不同的three.js 应用场景，执行一帧的时间是不确定的，threejs动画程序一般选择 requestAnimationFrame方法，
         * 而不是选择setInterval()方法设置固定的刷新频率，也就是周期性执行时间
         */

        let T0  = new Date();//上次时间
        var n = 0;
        function render(){

            //进行循环计算，占用CPU计算资源，延迟时间
            for(let i=0; i < 10000; i++ ){
                for(let j=0; j<10000; j++){
                    n+=1;
                }
            }

            let T1 = new Date(); //本次时间
            let t = T1 - T0; //时间差
            console.log(t); //两帧之间时间间隔 单位：ms
            console.log(Math.round(1000/t)); //计算每秒多少帧
            T0 = T1; //把本次时间赋值给上次时间
            renderer.render(scene, camera);
            mesh.rotateY(0.01);
            requestAnimationFrame(render);
        }
        render();
        // function render(){
        //     renderer.render(scene, camera); //执行渲染操作
        //     mesh.rotateY(0.01); //每次绕Y轴旋转0.01弧度
        //     mesh.rotateX(0.01);
        //     mesh.rotateZ(0.01);
        //     requestAnimationFrame(render); //请求再次执行函数render，渲染下一帧
        // }
        // render();

        // setInterval(function(){
        //     renderer.render(scene, camera);
        //     mesh.rotateY(0.01); //每次绕Y轴旋转0.01弧度
        // },20); /* 1秒内执行50次  推荐 不用setinterval 用requestAnimationFrame*/

    </script>
</body>

</html>
